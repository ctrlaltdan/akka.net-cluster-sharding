apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster
  namespace: cluster-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cluster
  template:
    metadata:
      labels:
        app: cluster
    spec:
      containers:
      - name: cluster
        image: cluster.sharding.clusternode
        imagePullPolicy: IfNotPresent
        ports:
        - name: akka-remote
          containerPort: 2552
        env:
        - name: CLUSTER_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: CLUSTER_PORT
          value: "2552"
        - name: CLUSTER_SEEDS
          value: akka.tcp://ShopApp@lighthouse-0.lighthouse:4053
        # resources:
        #   requests:
        #     memory: 110Mi
        #     cpu: "0.017"
        # readinessProbe:
        #   tcpSocket:
        #     port: 2552
        #   initialDelaySeconds: 30
        #   timeoutSeconds: 30
      restartPolicy: Always
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: cluster
  namespace: cluster-sample
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cluster
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
